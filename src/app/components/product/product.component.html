<mat-card class="product-card" [routerLink]="'product/' + product?.id">
    <mat-card-header>
      <mat-card-title> {{product?.name}} </mat-card-title>
      <mat-card-subtitle>${{product?.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imageUrl" />
    <mat-card-content>
    </mat-card-content>
  </mat-card>
